<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft</title>
    <link rel="stylesheet" href="input.css">
</head>

<body>
    <!-- navbar -->
    <div class="navbar flex justify-between items-center p-4 ">
        <div class="flex items-center justify-center md:order-2">
            <div class="hamburger p-4 cursor-pointer md:hidden">
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <div class="md:hidden w-6"><svg class="svg-icon search-icon " aria-labelledby="title desc" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.9 19.7">
                    <title id="title">Search Icon</title>
                    <desc id="desc">A magnifying glass icon.</desc>
                    <g class="search-path" fill="none" stroke="#848F91">
                        <path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4" />
                        <circle cx="8" cy="8" r="7" />
                    </g>
                </svg></div>
        </div>

        <div class="logo text-center flex md:order-1 ">
            <div><img class="h-6" src="microsoftLogo.png" alt=""></div>
            <div
                class="features absolute w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:mx-4 md:space-x-6 -translate-x-96 md:-translate-x-0">
                <div class="fitem cursor-pointer hover:underline hover:underline-offset-2 ">Microsoft 365</div>
                <div class="fitem cursor-pointer hover:underline hover:underline-offset-2">Office</div>
                <div class="fitem cursor-pointer hover:underline hover:underline-offset-2">Windows</div>
                <div class="fitem cursor-pointer hover:underline hover:underline-offset-2">Surface</div>
                <div class="fitem cursor-pointer hover:underline hover:underline-offset-2">Xbox</div>
                <div class="fitem cursor-pointer hover:underline hover:underline-offset-2">Support</div>
            </div>
        </div>
        <div class="cart text-center md:order-3 flex">
            <div class="search hidden md:block cursor-pointer hover:underline hover:underline-offset-2">All Microsoft </div>
            <div class=" hidden md:block mx-1 cursor-pointer hover:underline hover:underline-offset-2">Search</div>
            <svg class="svg-icon hidden md:block ml-5 mr-4 search-icon w-6 cursor-pointer hover:underline " aria-labelledby="title desc" role="img"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.9 19.7">
                <title id="title">Search Icon</title>
                <desc id="desc">A magnifying glass icon.</desc>
                <g class="search-path" fill="none" stroke="#848F91">
                    <path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4" />
                    <circle cx="8" cy="8" r="7" />
                </g>
            </svg>
            <div class="flex space-x-4">
                <img class="cursor-pointer" src="cart.svg" alt="cartImage">
                <img class="cursor-pointer" src="account.svg" alt="account">
            </div>
        </div>
    </div>

    <!-- ------slider------- -->

    <div class="flex flex-col-reverse md:flex-row bg-[#eef0f6] ml-5 mr-5">
        <div class="left flex flex-col justify-center items-center md:items-start md:ml-10 md:-mt-8">
            <button class="bg-orange-400 mt-10 px-2">New</button>
            <div class="font-bold mt-1 md:text-4xl">Surface Pro 8</div>
            <div class="text-center md:text-left">Do more with a larger 13-inch touchscreen, faster connections and
                extra speed. Now available with
                Windows 11.</div>
            <button class="bg-black text-white px-3 py-1 mt-1 md:mt-4 mb-10">Learn more ></button>
        </div>
        <div class="right">
            <img class="" src="sliderB.jpg" alt="sliderA">
        </div>
    </div>

    <!-- promotion -->

    <div class="promo space-y-4 mt-10 flex flex-col  md:flex-row md:justify-center md:items-baseline">
        <div class="flex mx-4 md:flex-col md:mt-2 space-x-4 items-center">
            <img src="windowLogo.png" alt="">
            <div class="md:w-[8rem] md:text-center">Choose your Microsoft 365</div>
        </div>
        <div class="flex mx-4 md:flex-col md:mt-2 space-x-4 items-center">
            <img src="exploreDevices.png" alt="">
            <div class="md:w-[8rem] md:text-center" >Explore Surface devices</div>
        </div>
        <div class="flex mx-4 md:flex-col md:mt-2 space-x-4 items-center">
            <img src="xbox.png" alt="">
            <div class="md:w-[8rem] md:text-center" >Buy Xbox games</div>
        </div>
        <div class="flex mx-4 md:flex-col md:mt-2 space-x-4 items-center">
            <img src="windowLogo.png" alt="">
            <div class="md:w-[8rem] md:text-center" >Get Windows 11</div>
        </div>
    </div>

</body>

</html>
